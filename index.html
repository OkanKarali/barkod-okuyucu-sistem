<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu Kasa Sistemi - Firebase</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- html5-qrcode library for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .scanner-region {
            border: 2px solid #3b82f6;
            border-radius: 8px;
            overflow: hidden;
        }
        @keyframes highlight {
            0% { background-color: #dbeafe; } /* blue-100 */
            100% { background-color: transparent; }
        }
        .highlight-item {
            animation: highlight 1.5s ease-out;
        }
        .action-button:hover svg {
            transform: scale(1.1);
        }
        /* Custom Modal Styles */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">

    <!-- Main Application Card -->
    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-6 space-y-6">
        
        <div class="text-center relative">
             <button id="manage-products-btn" class="absolute top-0 left-0 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-3 rounded-lg text-sm transition-colors">
                 Ürünleri Yönet
             </button>
            <h1 class="text-2xl font-bold text-slate-800 pt-12 sm:pt-0">Barkod Okuyucu Kasa</h1>
            <p class="text-sm text-slate-500 mt-1">Ürün barkodunu okutarak listeye ekleyin.</p>
        </div>

        <div id="scanner-container" class="bg-slate-200 rounded-lg p-2">
            <div id="qr-reader" class="w-full scanner-region"></div>
            <p id="scanner-status" class="text-center text-sm text-slate-600 mt-2">Kamera başlatılıyor...</p>
        </div>
        
        <div id="scan-result-container" class="h-12 flex items-center justify-center bg-gray-50 rounded-lg transition-all duration-300">
             <p id="scan-result" class="text-center text-slate-700 font-medium">Kamerayı bir barkoda doğrultun</p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-slate-700 mb-2">Okutulan Ürünler</h2>
            <div id="scanned-items-list" class="space-y-2 max-h-60 overflow-y-auto bg-slate-50 p-3 rounded-lg border">
                <p id="empty-cart-message" class="text-slate-500 text-center">Henüz ürün okutulmadı.</p>
            </div>
        </div>

        <div class="border-t pt-4 space-y-4">
            <div class="flex justify-between items-center">
                <span class="text-xl font-bold text-slate-800">TOPLAM:</span>
                <span id="total-price" class="text-2xl font-bold text-blue-600">0.00 TL</span>
            </div>
            <button id="reset-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-md hover:shadow-lg">
                Listeyi Sıfırla
            </button>
        </div>
    </div>

    <!-- Product Management Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-bold text-slate-800">Ürün Yönetimi</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>

            <div class="p-6 space-y-6 overflow-y-auto">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-slate-700">Mevcut Ürünler</h3>
                        <button id="find-by-scan-btn" class="text-sm bg-indigo-100 text-indigo-700 hover:bg-indigo-200 font-semibold py-1 px-3 rounded-lg flex items-center space-x-2 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            <span>Bul ve Düzenle</span>
                        </button>
                    </div>
                    <div id="product-management-list" class="space-y-2"></div>
                </div>

                <!-- Form Scanner Container -->
                <div id="form-scanner-container" class="hidden bg-slate-200 rounded-lg p-2">
                    <div id="form-qr-reader" class="w-full scanner-region"></div>
                    <button id="close-form-scanner-btn" class="w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Kamerayı Kapat</button>
                </div>

                <div class="border-t pt-6">
                    <h3 id="form-title" class="text-lg font-semibold text-slate-700 mb-2">Yeni Ürün Ekle</h3>
                    <form id="product-form" class="space-y-4">
                        <input type="hidden" id="original-barcode-input">
                        <div>
                            <label for="barcode-input" class="block text-sm font-medium text-slate-600">Barkod</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <input type="text" id="barcode-input" required class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" id="scan-barcode-in-form-btn" class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="name-input" class="block text-sm font-medium text-slate-600">Ürün Adı</label>
                            <input type="text" id="name-input" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="price-input" class="block text-sm font-medium text-slate-600">Fiyat (TL)</label>
                            <input type="number" id="price-input" step="0.01" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex items-center space-x-4">
                            <button type="submit" id="form-submit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Ekle</button>
                            <button type="button" id="form-cancel-button" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors hidden">İptal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-60 modal-backdrop flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm modal-content transform scale-95">
            <div class="p-6 text-center">
                <h3 id="modal-title" class="text-lg font-semibold text-slate-800 mb-2">Onay</h3>
                <p id="modal-message" class="text-slate-600 mb-6">Bu işlemi yapmak istediğinizden emin misiniz?</p>
                <div class="flex justify-center space-x-4">
                    <button id="modal-confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">Evet</button>
                    <button id="modal-cancel-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition-colors">Hayır</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDocs, setDoc, deleteDoc, onSnapshot, collection, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyCs1NG_FD0FtMsngcLF699ZYTnfklgDw2M",
          authDomain: "karalimedia-1d72f.firebaseapp.com",
          projectId: "karalimedia-1d72f",
          storageBucket: "karalimedia-1d72f.appspot.com",
          messagingSenderId: "177731209565",
          appId: "1:177731209565:web:3dd98ef08fb86598500b4",
          measurementId: "G-2V4B1H7SHT"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        
        let productDatabase = {};
        let productCollectionRef;
        let unsubscribeProducts;

        // --- DOM Elements (Global Scope) ---
        const manageProductsBtn = document.getElementById('manage-products-btn');
        const productModal = document.getElementById('product-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const productManagementList = document.getElementById('product-management-list');
        const productForm = document.getElementById('product-form');
        const formTitle = document.getElementById('form-title');
        const originalBarcode = document.getElementById('original-barcode-input');
        const barcodeInput = document.getElementById('barcode-input');
        const nameInput = document.getElementById('name-input');
        const priceInput = document.getElementById('price-input');
        const formSubmitBtn = document.getElementById('form-submit-button');
        const formCancelBtn = document.getElementById('form-cancel-button');
        const scanBarcodeInFormBtn = document.getElementById('scan-barcode-in-form-btn');
        const formScannerContainer = document.getElementById('form-scanner-container');
        const closeFormScannerBtn = document.getElementById('close-form-scanner-btn');
        const findByScanBtn = document.getElementById('find-by-scan-btn');
        const scannedItemsList = document.getElementById('scanned-items-list');
        const totalPriceElement = document.getElementById('total-price');
        const scanResultElement = document.getElementById('scan-result');
        const scannerStatusElement = document.getElementById('scanner-status');
        const resetButton = document.getElementById('reset-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        let confirmCallback = null;

        // --- UI Rendering Functions (Global Scope) ---
        function populateFormForEditing(barcode, item) {
            originalBarcode.value = barcode;
            barcodeInput.value = barcode;
            nameInput.value = item.name;
            priceInput.value = item.price;
            formTitle.textContent = 'Ürünü Düzenle';
            formSubmitBtn.textContent = 'Güncelle';
            formSubmitBtn.className = "w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors";
            formCancelBtn.classList.remove('hidden');
            productForm.scrollIntoView({ behavior: 'smooth' });
        }

        function renderProductManagementList() {
            productManagementList.innerHTML = '';
             if (Object.keys(productDatabase).length === 0) {
                productManagementList.innerHTML = `<p class="text-slate-500 text-center py-4">Veritabanında ürün bulunmuyor.</p>`;
                return;
            }
            Object.keys(productDatabase).sort().forEach(barcode => {
                const item = productDatabase[barcode];
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center bg-slate-50 p-2 rounded-md';
                div.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="font-semibold text-slate-800 truncate">${item.name}</p>
                        <p class="text-sm text-slate-500 truncate">Barkod: ${barcode} - Fiyat: ${item.price.toFixed(2)} TL</p>
                    </div>
                    <div class="flex space-x-2 flex-shrink-0">
                        <button data-barcode="${barcode}" class="edit-btn action-button text-blue-500 hover:text-blue-700 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
                        <button data-barcode="${barcode}" class="delete-btn action-button text-red-500 hover:text-red-700 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>`;
                productManagementList.appendChild(div);
            });
        }
        
        function resetProductForm() {
            productForm.reset(); originalBarcode.value = ''; formTitle.textContent = 'Yeni Ürün Ekle'; formSubmitBtn.textContent = 'Ekle';
            formSubmitBtn.className = "w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors";
            formCancelBtn.classList.add('hidden');
        }

        function showConfirmationModal(message, onConfirm, isAlert = false) {
            modalMessage.textContent = message;
            confirmCallback = onConfirm;
            if (isAlert) {
                modalConfirmBtn.textContent = "Tamam";
                modalCancelBtn.classList.add('hidden');
            } else {
                modalConfirmBtn.textContent = "Evet";
                modalCancelBtn.classList.remove('hidden');
            }
            confirmationModal.classList.remove('hidden');
        }

        function hideConfirmationModal() {
             confirmationModal.classList.add('hidden');
             confirmCallback = null;
        }

        // --- Firebase Data Functions ---
        async function listenForProductChanges() {
            const initialSnapshot = await getDocs(productCollectionRef);
            if (initialSnapshot.empty) {
                console.log("Ürün bulunamadı. Varsayılan veriler yükleniyor.");
                await populateDefaultProducts();
            }

            if(unsubscribeProducts) unsubscribeProducts();
            
            unsubscribeProducts = onSnapshot(productCollectionRef, (snapshot) => {
                const newDb = {};
                snapshot.forEach(doc => {
                    newDb[doc.id] = doc.data();
                });
                productDatabase = newDb;
                console.log("Ürün veritabanı Firestore'dan güncellendi.");

                if (!productModal.classList.contains('hidden')) {
                    renderProductManagementList();
                }
            });
        }
        
        async function populateDefaultProducts() {
            const defaultDB = {
                '8690632055610': { name: 'Ülker Çikolatalı Gofret', price: 7.50 }, '8690504012177': { name: 'Eti Canga 45g', price: 9.75 }, '8690123456789': { name: 'Dimes Meyve Suyu 1L', price: 32.25 },
            };
            const batch = writeBatch(db);
            Object.keys(defaultDB).forEach(barcode => {
                const docRef = doc(productCollectionRef, barcode);
                batch.set(docRef, defaultDB[barcode]);
            });
            await batch.commit();
        }

        // --- App Initialization on DOM ready ---
        document.addEventListener('DOMContentLoaded', () => {

            let cart = {};
            let lastScanTime = 0;
            let formScanMode = 'add'; // 'add' or 'edit'

            // --- Scanner Instances ---
            const mainScanner = new Html5Qrcode("qr-reader");
            const formScanner = new Html5Qrcode("form-qr-reader");
            let isMainScannerActive = false;
            
            async function startMainScanner() {
                if (isMainScannerActive) return;
                try {
                    await mainScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 150 } }, onMainScanSuccess, () => {});
                    isMainScannerActive = true;
                    scannerStatusElement.textContent = 'Kamera aktif. Barkodu taratın.';
                } catch (err) { scannerStatusElement.textContent = 'Ana kamera başlatılamadı!'; }
            }

            async function stopMainScanner() {
                if (!isMainScannerActive || mainScanner.getState() !== 2) return;
                try { await mainScanner.stop(); isMainScannerActive = false; } 
                catch (err) { console.error("Ana kamera durdurulamadı:", err); }
            }

            async function startFormScanner() {
                formScannerContainer.classList.remove('hidden');
                try {
                    await formScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 150 } }, onFormScanSuccess, () => {});
                } catch (err) {
                    showConfirmationModal('Kamera başlatılamadı. Lütfen kamera izinlerini kontrol edin.', null, true);
                    formScannerContainer.classList.add('hidden');
                }
            }
            
            async function stopFormScanner() {
                if(formScanner.getState() !== 2) return;
                try { await formScanner.stop(); } 
                catch(err) { /* ignore */ }
                formScannerContainer.classList.add('hidden');
            }
            
            function onMainScanSuccess(decodedText) {
                if (Date.now() - lastScanTime < 2000) return;
                lastScanTime = Date.now();
                const productInfo = productDatabase[decodedText];
                if (productInfo) {
                    scanResultElement.textContent = `Eklendi: ${productInfo.name}`;
                    scanResultElement.parentElement.classList.add('bg-green-100');
                    if (cart[decodedText]) cart[decodedText].quantity++;
                    else cart[decodedText] = { ...productInfo, quantity: 1, isNew: true };
                    updateCartUI();
                } else {
                    scanResultElement.textContent = `Ürün bulunamadı: ${decodedText}`;
                    scanResultElement.parentElement.classList.add('bg-red-100');
                }
                setTimeout(() => { scanResultElement.parentElement.classList.remove('bg-green-100', 'bg-red-100'); }, 1500);
            }

            async function onFormScanSuccess(decodedText) {
                await stopFormScanner();
                if (formScanMode === 'add') {
                    barcodeInput.value = decodedText;
                } else if (formScanMode === 'edit') {
                    const item = productDatabase[decodedText];
                    if (item) {
                        populateFormForEditing(decodedText, item);
                    } else {
                        showConfirmationModal(`'${decodedText}' barkodlu ürün bulunamadı. Yeni ürün olarak eklemek ister misiniz?`, () => {
                             resetProductForm();
                             barcodeInput.value = decodedText;
                             nameInput.focus();
                        });
                    }
                }
            }
            
            async function closeModal() {
                await stopFormScanner();
                productModal.classList.add('hidden');
                resetProductForm();
                await startMainScanner();
            }

            function updateCartUI() {
                scannedItemsList.innerHTML = '';
                if (Object.keys(cart).length === 0) { 
                    scannedItemsList.innerHTML = '<p id="empty-cart-message" class="text-slate-500 text-center">Henüz ürün okutulmadı.</p>'; 
                } else {
                    Object.keys(cart).forEach(barcode => {
                        const item = cart[barcode]; 
                        const listItem = document.createElement('div'); 
                        listItem.className = 'flex justify-between items-center bg-white p-2 rounded-md shadow-sm';
                        if (item.isNew) { listItem.classList.add('highlight-item'); delete item.isNew; }
                        
                        listItem.innerHTML = `
                            <div class="flex-1 min-w-0 pr-2">
                                <p class="font-medium text-slate-800 truncate">${item.name}</p>
                                <p class="text-sm text-slate-500">${item.price.toFixed(2)} TL / adet</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button data-barcode="${barcode}" data-change="-1" class="quantity-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold w-7 h-7 rounded-full flex items-center justify-center transition-colors">-</button>
                                <span class="font-semibold w-5 text-center">${item.quantity}</span>
                                <button data-barcode="${barcode}" data-change="1" class="quantity-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold w-7 h-7 rounded-full flex items-center justify-center transition-colors">+</button>
                            </div>
                            <div class="w-24 text-right font-bold text-slate-800">
                                <span>${(item.price * item.quantity).toFixed(2)} TL</span>
                            </div>`;
                        scannedItemsList.appendChild(listItem);
                    });
                    scannedItemsList.scrollTop = scannedItemsList.scrollHeight;
                }
                const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPriceElement.textContent = `${total.toFixed(2)} TL`;
            }

            function resetScanner() { cart = {}; scanResultElement.textContent = 'Liste temizlendi. Yeni tarama yapabilirsiniz.'; updateCartUI(); }
            
            // --- Event Listeners ---
            manageProductsBtn.addEventListener('click', async () => {
                await stopMainScanner();
                renderProductManagementList();
                productModal.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', closeModal);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) closeModal();
            });

            scanBarcodeInFormBtn.addEventListener('click', () => {
                formScanMode = 'add';
                startFormScanner();
            });

            findByScanBtn.addEventListener('click', () => {
                formScanMode = 'edit';
                startFormScanner();
            });
            
            closeFormScannerBtn.addEventListener('click', stopFormScanner);
            
            modalConfirmBtn.addEventListener('click', () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideConfirmationModal();
            });
            modalCancelBtn.addEventListener('click', hideConfirmationModal);

            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const barcode = barcodeInput.value.trim(); 
                const name = nameInput.value.trim(); 
                const price = parseFloat(priceInput.value); 
                const originalBC = originalBarcode.value;
                if (!barcode || !name || isNaN(price)) { 
                    showConfirmationModal('Lütfen tüm alanları doğru doldurun.', null, true);
                    return; 
                }
                
                if (originalBC && originalBC !== barcode) {
                    await deleteDoc(doc(productCollectionRef, originalBC));
                }

                if (!originalBC && productDatabase[barcode]) {
                    showConfirmationModal('Bu barkod zaten kayıtlı!', null, true);
                    return;
                }
                
                const productData = { name, price };
                await setDoc(doc(productCollectionRef, barcode), productData);
                resetProductForm();
            });

            productManagementList.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn'); 
                const deleteBtn = e.target.closest('.delete-btn');
                if (editBtn) { 
                    const barcode = editBtn.dataset.barcode; 
                    const item = productDatabase[barcode]; 
                    populateFormForEditing(barcode, item); 
                }
                if (deleteBtn) { 
                    const barcode = deleteBtn.dataset.barcode;
                    showConfirmationModal(`'${productDatabase[barcode].name}' ürününü silmek istediğinize emin misiniz?`, async () => {
                         await deleteDoc(doc(productCollectionRef, barcode));
                    });
                }
            });
            formCancelBtn.addEventListener('click', resetProductForm);

            scannedItemsList.addEventListener('click', (event) => {
                const quantityButton = event.target.closest('.quantity-btn');
                if (quantityButton) {
                    const barcode = quantityButton.dataset.barcode;
                    const change = parseInt(quantityButton.dataset.change, 10);
                    
                    if (cart[barcode]) {
                        cart[barcode].quantity += change;
                        if (cart[barcode].quantity <= 0) {
                            delete cart[barcode];
                        }
                        updateCartUI();
                    }
                }
            });

            resetButton.addEventListener('click', resetScanner);
            updateCartUI();
            
            // Start main scanner after auth is ready
            onAuthStateChanged(auth, user => {
                if (user) {
                    console.log("Kullanıcı giriş yaptı, UID:", user.uid);
                    const userId = user.uid;
                    productCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'products');
                    listenForProductChanges();
                    startMainScanner(); // Start camera only after user is authenticated
                } else {
                    console.log("Kullanıcı çıkış yaptı. Anonim olarak giriş yapılıyor.");
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonim giriş hatası:", error);
                    });
                }
            });
        });
    </script>
</body>
</html>
