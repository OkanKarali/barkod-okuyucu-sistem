<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkod Okuyucu</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; text-align: center; }
    video { width: 100%; max-height: 60vh; object-fit: cover; background: #000; }
    #result { padding: 10px; font-size: 1.2em; background: #222; }
    button, input[type="range"] { margin: 10px; padding: 10px 20px; font-size: 1em; }
    #zoomSlider { width: 80%; }
  </style>
</head>
<body>
  <h2>ðŸ“· Barkod Okuyucu</h2>
  <video id="video" autoplay muted playsinline></video>
  <input type="range" id="zoomSlider" min="1" max="1" step="0.1" style="display:none;">
  <div id="result">Tarama bekleniyor...</div>
  <button onclick="switchCamera()">KamerayÄ± DeÄŸiÅŸtir</button>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest';

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const zoomSlider = document.getElementById('zoomSlider');
    let currentFacing = 'environment';
    let currentStream;

    async function startScan() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: {
            facingMode: { exact: currentFacing },
            focusMode: "continuous" // Otomatik netleme (Ã§oÄŸu cihazda default)
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        const [track] = stream.getVideoTracks();
        const capabilities = track.getCapabilities();
        const settings = track.getSettings();

        // Zoom desteÄŸi varsa slider'Ä± gÃ¶ster
        if ('zoom' in capabilities) {
          zoomSlider.style.display = 'block';
          zoomSlider.min = capabilities.zoom.min;
          zoomSlider.max = capabilities.zoom.max;
          zoomSlider.step = capabilities.zoom.step || 0.1;
          zoomSlider.value = settings.zoom || capabilities.zoom.min;

          zoomSlider.oninput = () => {
            track.applyConstraints({ advanced: [{ zoom: parseFloat(zoomSlider.value) }] });
          };
        } else {
          zoomSlider.style.display = 'none';
        }

        codeReader.decodeFromVideoDevice(null, video, (res, err) => {
          if (res) {
            result.textContent = 'âœ… Barkod: ' + res.getText();
          }
        });
      } catch (e) {
        result.textContent = 'ðŸš« Kamera eriÅŸimi baÅŸarÄ±sÄ±z: ' + e.message;
      }
    }

    function switchCamera() {
      currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
      codeReader.reset();
      startScan();
    }

    startScan();
  </script>
</body>
</html>
