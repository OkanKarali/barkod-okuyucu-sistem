<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BarcodeDetector Destek Testi</title>
</head>
<body>
  <h1>BarcodeDetector Desteği</h1>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    if ("BarcodeDetector" in window) {
      output.innerText = "✅ Bu tarayıcı BarcodeDetector destekliyor.";
    } else {
      output.innerText = "❌ Bu tarayıcı BarcodeDetector desteklemiyor.";
    }
  </script>
</body>
</html>
